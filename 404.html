<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <script>
    (function() {
      var redirectUrl = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/index.html' + window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Page not found</p>
</body>
</html>
